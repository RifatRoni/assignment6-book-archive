<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK ARCHIVE</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    
    <!-- section start -->
    <section class="container mt-4">
        <!-- Section Title -->
        <h3 class="text-center text-success pb-1">Search Books</h3>
        
        <!-- Search Input -->
        <div class="input-group mb-5 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search Book" aria-label="Recipient's username" aria-describedby="button-addon2">
            <!-- button -->
            <button onclick="searchBook()" class="btn btn-success" type="button">Search</button>
        </div>

        <!-- Spinner -->
        <div class="text-center">
            <div id="spinner" class="spinner-border d-none" role="status">
            <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- error div -->
        <div id="error" class="text-danger fw-bold text-center"></div>


        <!-- Search items result-->
        <div id="search-number-div" class="text-success fw-bold text-center mb-3">Total Search Result: <span id="search-count-number"></span></div>
        <!-- <search results div -->
        <div id="book-container" class="row row-cols-1 row-cols-md-3 g-4"> 
        </div>

    </section>


     <!-- bootstrap js -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

     <!-- my Js file link -->
     <script src="book.js"></script> 
</body>
</html>
